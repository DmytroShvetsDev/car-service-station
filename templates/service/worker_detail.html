{% extends "base.html" %}

{% block content %}
  <h1>
    Worker: {{ worker.first_name }} {{ worker.last_name }}
    <a href="{% url 'service:worker-delete' pk=worker.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'service:worker-update' pk=worker.id %}" class="btn btn-secondary link-to-page">
      Update worker
    </a>
  </h1>

  <p><strong>Username:</strong> {{ worker.username }}</p>
  <p><strong>First name:</strong> {{ worker.first_name }}</p>
  <p><strong>Last name:</strong> {{ worker.last_name }}</p>
  <p><strong>Profession:</strong> {{ worker.profession }}</p>
{% endblock %}
