{% extends "base.html" %}

{% block content %}
  <h1>Delete this task type?</h1>
  <h3>Do you really want to delete this task type?</h3>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <input type="button" value="No" onclick="history.back();" class="btn btn-secondary">
  </form>
{% endblock %}
