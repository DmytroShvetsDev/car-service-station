{% extends "base.html" %}
{% load static %}

{% block content %}

<section>
  <div class="page-header min-vh-100">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
          <p5>Logged out!</p5>
          <a href="{% url "login" %}" class="btn btn-lg bg-gradient-secondary btn-lg w-100 mt-4 mb-0">Click here to log in</a>
        </div>
        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
          <div class="position-relative bg-gradient-secondary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center">
            <img src="{% static 'img/shapes/pattern-lines.svg' %}" alt="pattern-lines" class="position-absolute opacity-4 start-0">
            <div class="position-relative">
              <img class="max-width-500 w-100 position-relative z-index-2" src="{% static 'img/illustrations/enter-garage.png' %}">
            </div>
            <h4 class="mt-5 text-white font-weight-bolder">Welcome to the best car service</h4>
            <p class="text-white">Log in and you can get to our garage</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
